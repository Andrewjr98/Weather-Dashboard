<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <link rel="stlesheet" href="Assets/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row navbar navbar-dark bg-primary">
            <h1>Weather Forecast</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-3 bg-secondary pb-2 pt-3" id="searchbar">
            <div class="row">
                <div class="col-12">
                    <h5>Search cities</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <input class="form-control" type="text" id="searchResults"
                        placeholder="Enter City for Weather Forecast"><button type="button" id="searchBtn"
                        class="btn btn-primary"><i class="fas fa-search"></i></button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <ul id="previousSearches" class="list-group">
                    </ul>
                </div>
            </div>
        </div>
      <div id="weatherInformation" class="col-9 pb-4 pt-4">
        <div class="row pb-3 mr-2 ml-2">
            <div id="searchedCity" class="col-12 border rounded px-3 py-3">
            </div>
            <div class="row pb-2 pt-1">
                <div class="col-12 ml-2">
                    <h3>A Look Ahead</h3>
                </div>
            </div>
            <div id="foreCast" class="row pl-2">

            </div>
        </div>
      </div>  
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</body>

</html>
